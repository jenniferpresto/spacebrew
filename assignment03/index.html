<!DOCTYPE HTML>
<html>
	<head>
		<title>Working Hard, Working Title</title>
        <meta charset="utf-8">

        <link rel="stylesheet" href="css/main.css">

        <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="js/sb-1.3.0.js"></script>
        <script type="text/javascript" src="js/main.js"></script>

	</head>

	<body>
		<section id="nameEntry">
			<label for="name">Name:</label>
			<input id="name" name="name" placeholder="Enter the name you want announced"/>
		<!-- </section> -->
		<!-- <section id="typeOfKnock"> -->
			<form id="knocks">
				<select form="knocks" id="knockList">
					<option value="1">Aggressive knock</option>
					<option value="2">Whistle</option>
					<option value="3">Homey alert</option>
				</select>
			</form>
		<!-- </section> -->
		<!-- <section id="typeOfMusic"> -->
			<form id="music">
				<select form="music" id="musicList">
					<option value="1">Elegant</option>
					<option value="2">Powerful</option>
					<option value="3">Evil</option>
					<option value="4">Comedic</option>
				</select>
			</form>
			<button id="submit">Press to be announced!</button>
		</section>

		<section id="pleaseWait" class="hide">
			Please wait...
		</section>

		<section id="confirmed" class="hide">
			Entry confirmed! You should enter in 5 seconds!
		</section>
	</body>

</html>

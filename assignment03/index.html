<!DOCTYPE HTML>
<html>
	<head>
		<title>Working Hard, Working Title</title>
        <meta charset="utf-8">

        <link rel="stylesheet" href="css/main.css">

        <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="js/sb-1.3.0.js"></script>
        <script type="text/javascript" src="js/main.js"></script>

	</head>

	<body>
		<section id="nameEntry">
			<label for="name">Name:</label>
			<input id="name" name="name" placeholder="Enter the name you want announced"/>
		</section>
		<section id="typeOfKnock">
			<form id="knocks">
				<select form="knocks">
					<option value="knock">Aggressive knock</option>
					<option value="whistle">Whistle</option>
					<option value="yoohoo">Homey alert</option>
				</select>
			</form>
		</section>
		<section id="typeOfMusic">
			<form id="music">
				<select form="music">
					<option value="elegant">Elegant</option>
					<option value="powerful">Powerful</option>
					<option value="evil">Evil</option>
					<option value="comedic">Comedic</option>
				</select>
			</form>
		</section>
		<button id="submit">Press to be announced!</button>
	</body>

</html>
